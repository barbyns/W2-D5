<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Amazon Mockup</title>
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header class="navbar">
        <div>
            <img src="Amazon Page/assets/images/logo.png" alt="logo" width="300" height="100">
        </div>
        <nav>
            <ul>
                <li><a href="#">Today's Deals</a></li>
                <li><a href="#">Customer Service</a></li>
                <li><a href="#">Registry</a></li>
                <li><a href="#">Gift Cards</a></li>
                <li><a href="#">Sell</a></li>
            </ul>
        </nav>
    </header>
    
    <section class="pop">
        <p>Shop All Holiday Gift Cards</p>
    </section>
    <main class="banner">
        <h1>Holiday Gift Guides</h1>
        <p>Be a go-gifter</p>
    </main>
    
    <section class="gift-options">
        <h2>Find the perfect gift <a href="#">Shop now</a></h2>
        <div class="gift-item"><img src="Amazon Page/assets/images/img_1.jpg" alt="Kindle" width="900"></div>
        <div class="gift-item"><img src="Amazon Page/assets/images/img_2.jpg" alt="Laptop"></div>
        <div class="gift-item"><img src="Amazon Page/assets/images/img_3.jpg" alt="Smartwatch"></div>
        <div class="gift-item"><img src="Amazon Page/assets/images/img_4.jpg" alt="Pets"></div>
    </section>
    
    <section class="gaming">
        <h2>Play the gifting game <a href="#">Shop now</a></h2>
        <img src="Amazon Page/assets/images/img_9.png" alt="VR Headset">
    </section>
    
    <section class="audio">
        <h2>The sound of cheer <a href="#"> Shop Audio & Accessories</a></h2>
        <img src="Amazon Page/assets/images/img_10.png" alt="Headphones and Speaker">
    </section>
    
    <footer>
        <p>Back to top</p>
        <img src="Amazon Page/assets/images/logo.png" alt="logo2" width="200">
    </footer>
</body>
</html>
